// Buildscript dependencies and plugins
//----------------------------------------------------------------------------------------------------------------------
plugins {
    id "com.eden.orchidPlugin" version 'v0.3.0'
}

// Orchid setup
//----------------------------------------------------------------------------------------------------------------------
repositories {
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile "io.github.javaeden.orchid:OrchidCore:v0.3.8"
    orchidDocsCompile "io.github.javaeden.orchid:OrchidAll:v0.3.8"
}

project.version = '1'

orchid {
    version = "${project.version}"
    theme = "FutureImperfect"

    if (project.hasProperty('env')) {
        switch (project.property('env')) {
            case 'prod':
                baseUrl = 'https://www.caseyjbrooks.com'
                break
            case 'staging':
                baseUrl = 'http://localhost:8080'
                break
            case 'dev':
                baseUrl = 'http://localhost:8080'
                break
        }
    } else {
        baseUrl = 'http://localhost:8080'
    }
}